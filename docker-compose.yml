version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DATABASE_PATH=/data/mitate.db
      - XRPL_RPC_URL=https://s.altnet.rippletest.net:51234
      - XRPL_WS_URL=wss://s.altnet.rippletest.net:51233
      - XRPL_NETWORK_ID=1
      - XRPL_OPERATOR_ADDRESS=${XRPL_OPERATOR_ADDRESS:-}
      - XRPL_ISSUER_ADDRESS=${XRPL_ISSUER_ADDRESS:-}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-dev-admin-key}
    volumes:
      - api-data:/data
      - ./apps/api/src:/app/src:ro
    healthcheck:
      test: ["CMD", "bun", "-e", "const r = await fetch('http://localhost:3001/health'); if (!r.ok) process.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  api-data:
