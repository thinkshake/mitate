# fly.toml - Fly.io configuration for MITATE API

app = "mitate-api"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  DATABASE_PATH = "/data/mitate.db"
  XRPL_RPC_URL = "https://s.altnet.rippletest.net:51234"
  XRPL_WS_URL = "wss://s.altnet.rippletest.net:51233"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "mitate_data"
  destination = "/data"
